<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Symptom Tracker</title>
  <link rel="stylesheet" href="symptom.css" />
</head>
<body>
  <div class="container">
    <h1>User Symptom Tracker</h1>
    
    <form id="trackerForm">

      <label for="fever">Fever:</label>
      <select id="fever" required>
        <option value="" disabled selected>Select presence</option>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
      <label for="feverSeverity">Fever Severity:</label>
      <select id="feverSeverity" required>
        <option value="None" selected>None</option>
        <option value="Mild">Mild</option>
        <option value="Moderate">Moderate</option>
        <option value="Severe">Severe</option>
      </select>

      <label for="temperature">Temperature (Â°C):</label>
      <input type="number" 
      id="temperature" 
      min="35" max="43"
       step="0.1"
        placeholder="e.g. 37.5" />

      <label for="cough">Cough:</label>
      <select id="cough" required>
        <option value="" disabled selected>Select presence</option>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
      <label for="coughSeverity">Cough Severity:</label>
      <select id="coughSeverity" required>
        <option value="None" selected>None</option>
        <option value="Mild">Mild</option>
        <option value="Moderate">Moderate</option>
        <option value="Severe">Severe</option>
      </select>

      <label for="headache">Headache:</label>
      <select id="headache" required>
        <option value="" disabled selected>Select presence</option>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
      <label for="headacheSeverity">Headache Severity:</label>
      <select id="headacheSeverity" required>
        <option value="None" selected>None</option>
        <option value="Mild">Mild</option>
        <option value="Moderate">Moderate</option>
        <option value="Severe">Severe</option>
      </select>

      <label for="fatigue">Fatigue Level (0-10):</label>
      <input type="number" id="fatigue" min="0" max="10" value="0" required />

      <label for="soreThroat">Sore Throat:</label>
      <select id="soreThroat" required>
        <option value="" disabled selected>Select presence</option>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label for="shortnessBreath">Shortness of Breath:</label>
      <select id="shortnessBreath" required>
        <option value="" disabled selected>Select presence</option>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label for="other">Other Symptoms:</label>
      <input type="text" id="other" placeholder="Describe any other symptoms" />

    
      <label for="notes">Notes / Medication:</label>
      <textarea id="notes" rows="3" placeholder="Add any notes or medications taken"></textarea>

      <button type="submit">Save Entry</button>
    </form>
    
    <h2>Today's Symptom Summary</h2>
    <div id="summary"></div>

    <h2>Personalized Health Tips</h2>
    <div id="healthTips" style="background:#e0f7fa; padding:10px; border-radius:6px; color:#00695c;">
      No tips yet. Submit your symptoms for personalized advice.
    </div>
  </div>

  <script src="symptom.js"></script>
</body>
</html>
