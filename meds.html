<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medication Reminder</title>
  <link rel="stylesheet" href="meds.css">
</head>
<body>
  <header>
    <h1>ðŸ’Š Medication Reminder</h1>
    <div class="toolbar">
      <button id="reqPerm" class="btn secondary" title="Enable desktop notifications">Enable Notifications</button>
      <button id="homeBtn" class="btn secondary" title="Go to Home">Home</button>
    </div>
  </header>

  <div class="container">
    <!-- Left: Form -->
    <section class="card">
      <h2>Add / Edit Medication</h2>
      <form id="medForm">
        <label>Name</label>
        <input id="name" type="text" placeholder="e.g., Metformin" required>

        <div class="row">
          <div>
            <label>Dosage</label>
            <input id="dosage" type="text" placeholder="e.g., 500 mg">
          </div>
          <div>
            <label>Lead time (minutes before)</label>
            <input id="lead" type="number" min="0" value="0">
          </div>
        </div>

        <label>Start date</label>
        <input id="start" type="date">

        <label>Days of week</label>
        <div class="days" id="days"></div>

        <label>Times</label>
        <div class="row">
          <input id="timeInput" type="time">
          <button type="button" id="addTime" class="btn">Add time</button>
        </div>
        <div class="times" id="timeChips"></div>

        <div style="display:flex; gap:10px; margin-top:14px">
          <button class="btn primary" type="submit">Save Medication</button>
          <button class="btn danger" type="button" id="clearForm">Clear</button>
        </div>
      </form>
    </section>

    <!-- Right: List -->
    <section class="card">
      <h2>Your Schedule</h2>
      <div id="list" class="list"></div>
      <div id="empty" class="empty" style="display:none">No medications added yet. Add one on the left âžœ</div>
    </section>
  </div>

  <div id="toast" class="toast"></div>

  <audio id="beep" preload="auto">
    <source src="https://cdn.jsdelivr.net/gh/itsbrex/audio-samples@main/bell.mp3" type="audio/mpeg" />
  </audio>

<script src="meds.js"></script>
</body>
</html>
